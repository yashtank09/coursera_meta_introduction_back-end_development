<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon | Bootstrap Example</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../Week 02/calamari.jpg" class="card-img-top" alt="Fried Calamari">            
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari</h2><span class="badge bg-primary">New</span>
                                <p class="card-text">Squid, Buttermilk</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../Week 02/falafel.jpg" class="card-img-top" alt="Falafel">
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs and spices.</p>                
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../Week 02/salad.jpg" class="card-img-top" alt="Pasta Salad">
                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, Vagitable and mozzarella.</p>          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h1>Prices</h1>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <p>Squid, Buttermilk</p>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try out new Fried Calamari!
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
